[pytest]
# Directory where pytest should look for tests
testpaths = tests/

# Naming pattern for test files
python_files = test_*.py

# Naming pattern for test functions within those files
python_functions = test_*

# Show extra information in the output (for example, full output of failing tests)
addopts = -v

# Optional: Disable warnings
#filterwarnings = ignore::DeprecationWarning
